name: Twilio CI/CD

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "Twilio/**"
      - ".github/workflows/Twilio-CICD.yml"

jobs:
  deploy-twilio:
    name: Deploy Twilio Functions
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: Production

    env:
      # Sensitive data from secrets (automatically masked in logs)
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: Twilio/package-lock.json

      - name: Install Twilio CLI
        run: npm install -g twilio-cli

      - name: Install dependencies
        working-directory: Twilio
        run: npm ci

      - name: Deploy Twilio Functions
        working-directory: Twilio
        run: twilio serverless:deploy --force
